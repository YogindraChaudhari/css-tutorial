<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive CSS</title>
</head>
<body>
    <div id="box">
        <div id="inner">

        </div>
    </div>
    <h1 class="h1">Learning Responsive Cascading Style Sheet</h1>
    <div class="emRem">
        <div class="emrem1">
            <h1>i am one</h1>
            <h2>i am two</h2>
            <h3>i am three</h3>
        </div>
        <div class="emrem2">
            <ul>
                <li class="one">One</li>
                <li class="two">Two</li>
                <li class="three">Three</li>
            </ul>
        </div>
        <div class="emrem3"></div>
    </div>
</body>
</html>
